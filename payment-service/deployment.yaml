apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: payment-service
  name: payment-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - image: dhavalmodi11/payment-service:1.0.0
        imagePullPolicy: IfNotPresent
        name: payment-service      
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: payment-service
  name: payment-service
  namespace: default
spec:
  ports:
  - port: 9100
    protocol: TCP
    targetPort: 9100
  selector:
    app: payment-service
  sessionAffinity: None
  type: LoadBalancer